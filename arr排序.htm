<script>
    Array.prototype.mySort = function (callback) {
        var callback = callback || function () {};
        var newarr = [];
        // 深拷贝，否则会改变原数组
        this.forEach(function (val, index) {
            newarr[index] = val;
        })
        // 判断条件为回调函数 x-y||y>x(升序) y-x||y<x(降序) 
        if (callback(1, 2) == false) {
            for (var i = 0; i < newarr.length; i++) {
                for (var
                        j = i + 1; j < newarr.length; j++) {
                    if (newarr[i] < newarr[j]) {
                        var temp = newarr[i];
                        newarr[i] = newarr[j];
                        newarr[j] = temp;
                    }
                }
            };
        } else {
            for (var i = 0; i < newarr.length; i++) {
                for (var j = i + 1; j < newarr.length; j++) {
                    if (newarr[i] > newarr[j]) {
                        var temp = newarr[i];
                        newarr[i] = newarr[j];
                        newarr[j] = temp;
                    }
                }
            };
        }
        return newarr;
    }
    var arr = [3, 1, 4, 1, 2, 4, 5];
    console.log(arr.mySort(function (x, y) {
        return y > x;
    }));
    console.log(arr);
</script>
